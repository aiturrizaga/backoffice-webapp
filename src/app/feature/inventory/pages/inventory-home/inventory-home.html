<app-page>
  <div page-header class="flex items-center justify-between p-4">
    <h2 class="text-2xl font-medium">Categorias</h2>

    <div class="flex items-center justify-end">
      <button type="button" matButton>
        <mat-icon>sync_alt</mat-icon>
        Transferir
      </button>

      <button type="button" matButton>
        <mat-icon>do_not_disturb_on</mat-icon>
        Descontar stock
      </button>

      <button type="button" matButton>
        <mat-icon>add_circle</mat-icon>
        Agregar stock
      </button>
    </div>
  </div>

  <div page-content class="max-w-full mx-auto px-4 py-2">
    <mat-card class="p-0">
      <mat-card-header>
        <div class="flex items-center justify-between gap-2 px-4 pt-4 pb-1 w-full">

          <div class="flex items-center max-w-2xl w-full">
            <label for="txt-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"/>
                  <path d="M21 21l-6 -6"/>
                </svg>
              </div>
              <input type="text"
                     id="txt-search"
                     placeholder="Buscar..."
                     class="border border-gray-400 text-gray-900 text-sm rounded-lg focus:outline-2 focus:-outline-offset-1 focus:outline-blue-500 focus:ring-blue-500 block w-full ps-10 p-2"/>
            </div>
          </div>

          <div>
            <button type="button"
                    class="rounded-lg border border-gray-300 px-4 py-2 font-medium cursor-pointer shadow hover:bg-gray-100 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 focus:ring-blue-500">
              Filtros
            </button>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div class="relative w-full overflow-x-auto">
          <table mat-table [dataSource]="inventories()">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre</th>
              <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="sku">
              <th mat-header-cell *matHeaderCellDef> Cod. SKU</th>
              <td mat-cell *matCellDef="let element"> {{ element.sku }}</td>
            </ng-container>

            <ng-container matColumnDef="warehouse">
              <th mat-header-cell *matHeaderCellDef> Almacen</th>
              <td mat-cell *matCellDef="let element"> {{ element.warehouse }}</td>
            </ng-container>

            <ng-container matColumnDef="currentStock">
              <th mat-header-cell *matHeaderCellDef> Stock actual</th>
              <td mat-cell *matCellDef="let element"> {{ element.currentStock }}</td>
            </ng-container>

            <ng-container matColumnDef="uom">
              <th mat-header-cell *matHeaderCellDef> U. de medida</th>
              <td mat-cell *matCellDef="let element"> {{ element.uom }}</td>
            </ng-container>

            <ng-container matColumnDef="priceBase">
              <th mat-header-cell *matHeaderCellDef> Precio costo</th>
              <td mat-cell *matCellDef="let element"> {{ element.priceBase }}</td>
            </ng-container>

            <ng-container matColumnDef="lastTransaction">
              <th mat-header-cell *matHeaderCellDef> Ãšltimo movimiento</th>
              <td mat-cell *matCellDef="let element"> {{ element.lastTransaction }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns()"></tr>
            <tr mat-row *matRowDef="let row; columns: columns();" (dblclick)="gotoItemDetail(row)"></tr>
          </table>
        </div>
      </mat-card-content>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     [length]="inventories().length"
                     aria-label="Select page of inventory"></mat-paginator>
    </mat-card>
  </div>
</app-page>
