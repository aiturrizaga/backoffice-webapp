<app-page>
  <div page-header class="flex items-center justify-between p-4 w-full">
    <div class="flex items-start gap-2">
      <button type="button"
              (click)="gotoCustomers()"
              matIconButton
              matTooltip="Regresar">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <div class="flex flex-col items-start">
        <h2 class="text-2xl font-medium">Crear cliente</h2>
        <p class="text-sm text-gray-700">Completa la información para agregar un nuevo cliente</p>
      </div>
    </div>

    <div class="flex items-center justify-end gap-2">
      <button (click)="gotoCustomers()" type="button" matButton>
        <mat-icon>close</mat-icon>
        Cancelar
      </button>

      <button type="button" matButton="filled">
        <mat-icon>done</mat-icon>
        Guardar
      </button>
    </div>
  </div>

  <div page-content class="px-8 py-4">
    <div class="flex flex-col md:flex-row items-start justify-between gap-4 mb-4 w-full">
      <div class="w-full md:w-2/3">
        <mat-card>
          <mat-card-header>
            <h3 matCardTitle>Información General</h3>
          </mat-card-header>

          <mat-card-content>
            <div class="pt-4">
              <mat-radio-group aria-label="Tipo de cliente">
                <mat-radio-button value="1">Persona</mat-radio-button>
                <mat-radio-button value="2">Empresa</mat-radio-button>
              </mat-radio-group>

              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Tipo de documento</mat-label>
                <mat-select>
                  <mat-option value="1">DNI</mat-option>
                  <mat-option value="2">RUC</mat-option>
                  <mat-option value="3">Pasaporte</mat-option>
                  <mat-option value="4">Carnet de extranjeria</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Número de documento</mat-label>
                <input type="text" matInput maxlength="20">
              </mat-form-field>

              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Nombres y apellidos</mat-label>
                <input type="text" matInput maxlength="100">
              </mat-form-field>

              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Celular</mat-label>
                <input type="text" matInput maxlength="20">
              </mat-form-field>

              <div class="flex items-center gap-4">
                <mat-form-field appearance="fill" class="w-1/2">
                  <mat-label>Departamento</mat-label>
                  <mat-select>
                    <mat-option value="1">LIMA</mat-option>
                    <mat-option value="2">AMAZONAS</mat-option>
                  </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill" class="w-1/2">
                  <mat-label>Provincia</mat-label>
                  <mat-select>
                    <mat-option value="1">CAÑETE</mat-option>
                    <mat-option value="2">JAEN</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>

              <mat-form-field appearance="fill" class="w-1/2">
                <mat-label>Distrito</mat-label>
                <mat-select>
                  <mat-option value="1">BARRANCO</mat-option>
                  <mat-option value="2">CHILCA</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="w-full">
                <mat-label>Dirección</mat-label>
                <input type="text" matInput maxlength="255">
              </mat-form-field>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

    </div>


  </div>
</app-page>
