<app-page>
  <div page-header class="flex items-center justify-between p-4">
    <h2 class="text-2xl font-medium">Productos</h2>

    <div class="flex items-center justify-end">
      <button type="button" matButton="filled">Nuevo producto</button>
    </div>
  </div>

  <div page-content class="max-w-full mx-auto px-4 py-2">
    <mat-card class="p-0">
      <mat-card-header>
        <div class="flex items-center justify-between gap-2 px-4 pt-4 pb-1 w-full">

          <div class="flex items-center max-w-2xl w-full">
            <label for="txt-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="size-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" />
                </svg>
              </div>
              <input type="text"
                     id="txt-search"
                     placeholder="Buscar..."
                     class="border border-gray-400 text-gray-900 text-sm rounded-lg focus:outline-2 focus:-outline-offset-1 focus:outline-blue-500 focus:ring-blue-500 block w-full ps-10 p-2" />
            </div>
          </div>

          <div>
            <button type="button" class="rounded-lg border border-gray-300 px-4 py-2 font-medium cursor-pointer shadow hover:bg-gray-100 focus:outline-2 focus:outline-offset-2 focus:outline-blue-500 focus:ring-blue-500">Filtros</button>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content>
        <table mat-table [dataSource]="products()">

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.imageUrl" [alt]="element.name" class="size-14 object-cover">
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio</th>
            <td mat-cell *matCellDef="let element"> {{ element.price | currency:'PEN':'S/ ':'1.2-2' }}</td>
          </ng-container>

          <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef> Categorias</th>
            <td mat-cell *matCellDef="let element"> {{ element.categories }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns()"></tr>
          <tr mat-row *matRowDef="let row; columns: columns();"></tr>
        </table>
      </mat-card-content>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     [length]="products().length"
                     aria-label="Select page of products"></mat-paginator>
    </mat-card>
  </div>
</app-page>
