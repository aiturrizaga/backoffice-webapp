<app-page>
  <div page-header class="flex items-center justify-between p-4">
    <h2 class="text-2xl font-medium">Productos</h2>

    <div class="flex items-center justify-end">
      <button type="button" matButton="filled">Nuevo producto</button>
    </div>
  </div>

  <div page-content class="max-w-full mx-auto px-4 py-2">
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="products()">

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Imagen</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="element.imageUrl" [alt]="element.name" class="size-14 object-cover">
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Precio</th>
            <td mat-cell *matCellDef="let element"> {{ element.price | currency:'PEN':'S/ ':'1.2-2' }}</td>
          </ng-container>

          <ng-container matColumnDef="categories">
            <th mat-header-cell *matHeaderCellDef> Categorias</th>
            <td mat-cell *matCellDef="let element"> {{ element.categories }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns()"></tr>
          <tr mat-row *matRowDef="let row; columns: columns();"></tr>
        </table>
      </mat-card-content>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     [length]="products().length"
                     aria-label="Select page of products"></mat-paginator>
    </mat-card>
  </div>
</app-page>
